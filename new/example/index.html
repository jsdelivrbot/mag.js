<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="//rawgit.com/magnumjs/mag.js/master/new/dist/mag.0.4.5.min.js"></script>
</head>

<body>

  <div id="hello">
    <h1>Hello Mag.JS!</h1>
  </div>

  <div id="test" class="hide">
    <button>click</button>
    <span class="test">default</span> 
    <span class="name"></span>
    <div id="passFail2" class="hide">
      <div class="messaging"></div>
    </div>
    <b></b>
  </div>

  <div id="contacts" class="hide">
    <div id="form">
      <input class="name" />
      <input class="email" />
      <button>Save</button>
    </div>
    <ul id="list" class="hide">
      <li class="contact">
        <span class="name"></span>
      </li>
    </ul>
  </div>

  <div id="todos" class="hide">
    <h3>Todos</h3>
    <div class="total">
      <b class="remaining"></b> 
      <span class="size"></span> 
      <a href="#">[archive]</a>
    </div>
    <ul>
      <li class="todoItem">
        <input type="checkbox" /><span class="text"></span>
      </li>
    </ul>
    <input placeholder="Add todo!">
    <button>Add</button>
  </div>

  <div id="build" class="hide">
    <a href="">Nested - module - build</a> 
    <div class="more"></div>
  </div>
  <script>
    mag.module('hello', {
      controller: function(props) {
        this.onload = function(ele) {
          console.log('hello onload')
        }
      },
      view: function(element, props, state) {
        state.h1 = 'Hello Mag.JS!'
      }
    })
  </script>
  <script src="contacts.js"></script>
  <script src="script.js"></script>
</body>

</html>
